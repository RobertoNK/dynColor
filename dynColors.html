<html>
    <head>
        <script type="text/javascript" src="dynColors.js"></script>
    </head>
    <body>
        <p style="font-family: 'Times New Roman', Times, serif; font-style: italic; font-size: 2em;">
            This small page illustrates dynamic setting of the foreground and background colors for a document.
        </p>
        <form action="">
            <p>
                <label for="">
                    Background color:
                    <input type="text" name="background" size="10" onchange="setColor('background',this.value)">
                </label>
                <br>
                <label for="">
                    Foreground color:
                    <input type="text" name="foreground" size="10" onchange="setColor('foreground',this.value)">
                </label>
            </p>
        </form>
    </body>
</html>
